<div class="popup" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="popup_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SIGN_ENCRYPT'}"></span>

		<div class="fields">
			<div class="row">
				<div style="white-space: nowrap;">
					<label data-bind="css: {'checked': needToSign}" class="custom_checkbox checked">
						<span class="icon"></span>
						<input type="checkbox" data-bind="checked: needToSign" id="openpgp-sign" />
					</label>
					<label data-bind="i18n: {'key': '%MODULENAME%/LABEL_SIGN'}" for="openpgp-sign"></label>
				</div>
			</div>
			<div class="row">
				<div>
					<label data-bind="css: {'checked': needToEncrypt}" class="custom_checkbox checked">
						<span class="icon"></span>
						<input type="checkbox" data-bind="checked: needToEncrypt" id="openpgp-encrypt" />
					</label>
					<label data-bind="i18n: {'key': '%MODULENAME%/LABEL_ENCRYPT'}" for="openpgp-encrypt"></label>
				</div>
			</div>
			<div class="buttons">
				<span class="button" data-bind="text: signEncryptButtonText, command: signEncryptCommand, visible: isEnableSignEncrypt"></span>
				<span class="button secondary_button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}, click: cancelPopup"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
