<span class="pgp_key_controls">
	<span class="button view"
		  data-bind="customTooltip: '%MODULENAME%/ACTION_VIEW_KEY',
		  click: function () { showArmor($parent.publicPgpKey(), $parent.email(), $parent.uuid()); }"
	></span>
	<span class="button delete"
		  data-bind="customTooltip: '%MODULENAME%/ACTION_DELETE_KEY',
		  visible: $parent.edited,
		  click: function () { removeKeyFromContacts($parent.publicPgpKey(), $parent.email(), $parent.uuid()); }"
	></span>
</span>
